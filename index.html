<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeCart</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
  <header class="header">
    <nav class="nav">
        <img src="Assets\logo_shoe_cart.png" alt="" srcset="" class="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#product">Products</a></li>
            <li><a href="#aboutus">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="search">
            <input type="text" class="search-box" placeholder="Search">
            <button id="btnSearch">
                <img src="Assets/search.svg" alt="">
            </button>
        </div>
    </nav>
  </header>
  <main>
    <div class="slide-container">
        <div class="img active">
          <img src="./Assets/Sneaker1.jpg" alt="shoe1">
        </div>
        <div class="img">
          <img src="./Assets/sport1.jpg" alt="shoe2">
        </div>
        <div class="img">
          <img src="./Assets/sport3.jpg" alt="shoe3">
        </div>
        <div class="img">
          <img src="./Assets/Sneaker3.jpg" alt="shoe">
        </div>
    </div>
    <div class="items" id="product">
      <div class="items_container">
        <img src="./Assets/Sneaker2.jpg" alt="">
        <button class="cart">ADD TO CART</button>
      </div>
      <div class="items_container">
        <img src="./Assets/Sneaker3.jpg" alt="">
        <button class="cart">ADD TO CART</button>
      </div>
      <div class="items_container">
        <img src="./Assets/sneaker4.jpg" alt="">
        <button class="cart">ADD TO CART</button>
      </div>
      <div class="items_container">
        <img src="./Assets/sport2.jpg" alt="">
        <button class="cart">ADD TO CART</button>
      </div>
      <div class="items_container">
        <img src="./Assets/sport3.jpg" alt="">
        <button class="cart">ADD TO CART</button>
      </div>
      <div class="items_container">
        <img src="./Assets/Formal1.jpg" alt="">
        <button class="cart">ADD TO CART</button>
      </div>
      <div class="items_container">
        <img src="./Assets/sneaker6.jpg" alt="">
        <button class="cart">ADD TO CART</button>
      </div>
      <div class="items_container">
        <img src="./Assets/sport5.jpg" alt="">
        <button class="cart">ADD TO CART</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer_heading">
      <h3>ShoeCart</h3>
    </div>
    <div class="footer_contacts" id = "contact">
      <p>Connect with Us At</p>
      <div class="contacts_icon">
      <a href="https://www.facebook.com/"> <img src="./Assets/facebook.png" alt="">  </a>
      <a href="https://www.whatsapp.com/"> <img src="./Assets/whatssapp-big-logo.png" alt="">  </a>
      <a href="https://www.instagram.com/"> <img src="./Assets/instagram.png" alt="">  </a>
      <a href="https://web.telegram.org/k/"> <img src="./Assets/telegram.png" alt="">   </a>
      </div>
    </div>
    <div class="aboutus" id="aboutus">
      <div class="products block">
        <h4>Products</h4>
        <a href="#">Sell your Products</a>
        <a href="#">Advertise</a>
        <a href="#">Pricing</a>
        <a href="#">Product Business</a>
      </div>
      <div class="services block">
        <h4>Services</h4>
        <a href="#">Return</a>
        <a href="#">Cashback</a>
        <a href="#">Affiliate Marketing</a>
        <a href="#">Others</a>
      </div>
      <div class="company block">
        <h4>Company</h4>
        <a href="#">Complaint</a>
        <a href="#">Careers</a>
        <a href="#">Affiliate Marketing</a>
        <a href="#">Support</a>
      </div>
      <div class="Get Help block">
        <h4>Get Help</h4>
        <a href="#">Help Center</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </footer>
</body>
</html>
